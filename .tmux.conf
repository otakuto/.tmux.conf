set-option -g prefix c-space
unbind-key c-b

set-option -g base-index 1
set-window-option -g pane-base-index 1
set-option -g status-left '[#H]'
set-option -g status-right '#(acpi | sed "s/.*Charging/\[AC/;s/.*Discharging/\[BAT/;s/,//g;s/:[0-9]* .*/]/;")[%Y-%m-%d(%A) %H:%M]'
set-option -g status-right-length 90
set-option -g status-fg black
set-option -g status-bg white
#set-window-option -g mode-mouse on
#set-option -g mouse-select-pane on
#set-option -g mouse-resize-pane on
#set-option -g mouse-select-window on
set-window-option -g mode-keys vi
set-option -g renumber-windows on
set-window-option -g utf8 on
set-option -g status-utf8 on
set-option -s escape-time 0

set-option -g pane-active-border-fg black
set-option -g pane-active-border-bg white
set-option -g message-fg black
set-option -g message-bg white
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg black
set-window-option -g mode-fg black
set-window-option -g mode-bg white

bind-key '#' split-window -h
bind-key @ split-window -v

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key y choose-buffer
bind-key -t vi-copy c-j copy-pipe "xsel -ib"

bind-key -r C-h resize-pane -L 1
bind-key -r C-l resize-pane -R 1
bind-key -r C-j resize-pane -D 1
bind-key -r C-k resize-pane -U 1
